        p1: Tu donación se ha dado de alta correctamente.
        p2: Gracias por colaborar con Más Madrid.
      ko:
        title: Hubo un error con tu colaboración.
        contact: Por favor intenta realizar el pago nuevamente. Si continúas teniendo problemas contacta a contacto@masmadrid.org.
      terms_of_service:
        title: Condiciones Generales
        p1_title: "Relación entre Más Madrid y el colaborador."
        p1: '
La realización de aportaciones económicas es totalmente voluntaria, no implica la vinculación
del colaborador con el partido político Más Madrid ni le confiere la condición legal de afiliado o
simpatizante, ni de derechos frente al partido, ni queda obligado por sus estatutos y demás normas internas.

Para colaborar económicamente con Más Madrid y poder cumplimentar el formulario de alta como colaborador es
imprescindible disponer de DNI o NIE y estar inscrito en la web http://participa.masmadrid.org.

Conforme a lo dispuesto en el artículo 8 de la Ley Orgánica 8/2007 de 4 de julio sobre
Financiación de los Partidos Políticos, su donativo tendrá la consideración de “aportación
privada”, distinta de las cuotas de afiliados, adheridos y simpatizantes.'
        p2_title: "Protección de datos de carácter personal."
        p2: '
Más Madrid Partido Político, de acuerdo con la Ley Orgánica 15/1999 de Protección de
Datos de Carácter Personal, le informa de que sus datos serán incorporados al fichero
“APORTACIONES”, del que es responsable Más Madrid, que los utilizará para tramitar su
colaboración, gestionar los adeudos bancarios, cumplir con la normativa de financiación
de partidos políticos, para fines estadísticos y hacerle llegar periódicamente información
sobre sus actividades.

Para ejercer sus derechos de acceso, rectificación, cancelación y oposición, como
cancelar su suscripción, modificar los datos de cobro o el importe y frecuencia de su
aportación, podrá utilizar la web participa.masmadrid.org accediendo a su perfil personal
mediante su nombre de usuario y contraseña.

También podrá ejercer sus derechos solicitándolo por correo electrónico a la dirección
contacto@masmadrid.org, indicando tu nombre, apellidos y adjuntando copia de su
DNI o documento legal de identificación.'
        p3_title: "Consentimiento cesión de datos y orden de domiciliación y cargos en tarjeta de crédito o débito"
        p3: '
A los efectos previstos en la Ley 16/2009, de 13 de Noviembre, de Servicios de Pago, al
confirmar el alta de la colaboración económica el colaborador autoriza expresamente a
Más Madrid partido político y a su entidad bancaria para efectuar las operaciones de cobro
mediante adeudos y cargos en la cuenta bancaria o en la tarjeta financiera, por el importe
y con la frecuencia de pago que ha indicado en el formulario.

Los adeudos domiciliados y los cargos en tarjeta se realizarán entre el día 1 y 15 de cada
mes, trimestre o año, dependiendo de la frecuencia de pago elegida.'
    registration:
      message:
        dni: "El formato deben ser 8 números y una letra, sin guiones ni espacios."
        nie: "El formato deben ser una letra, 7 números y una letra, sin guiones ni espacios."
        passport: "Envía una copia de tu pasaporte a contacto@masmadrid.org para validar la inscripción."
        existing_user_location: "Se ha recuperado tu lugar de participación de un usuario anterior."
      p1_html: "<p> Rellenando este formulario con tus datos pasarás a formar parte del censo de inscritos de Más Madrid y podrás participar en todas las votaciones. Es un procedimiento sencillo que te permitirá ser parte activa de Más Madrid.  </p>
<p> Tus datos se asociarán a un teléfono móvil, en el que recibirás un SMS con tu código de verificación para validar la inscripción.  </p>
<p><b> ¿Es seguro el sistema de inscripción? </b> </p>
<p> Totalmente. Hemos intentado buscar el equilibrio entre seguridad y facilidad del proceso, cada inscripción es asociada a un teléfono móvil al que se envía automáticamente el código de verificación personal. Nuestros equipos informáticos han trabajado en el desarrollo de un sistema seguro, fiable y de fácil acceso para todas y todos.  </p>
<p> *El usuario y contraseña de este portal de votaciones es distinto al de Más Madrid.  </p>
<p><a href='/soporte-votaciones/'>¿Problemas con la inscripción?</a></p>
<p><strong>Si no recibes el correo electrónico para completar la inscripción, recuerda comprobar
si ha llegado a la carpeta de <em>correo electrónico no deseado</em>, <em>promociones</em> o <em>spam</em>.</strong></p>
"
      p1_html: "<p>Si completas este formulario con tus datos personales pasarás a formar parte del censo de participantes de Más Madrid y podrás participar en todos los procesos de votación de manera sencilla e intuitiva.</p>
<p><b>¿En qué consiste el procedimiento?</b></p>
<p>Tus datos se asociarán a un teléfono móvil, en el que recibirás un SMS con tu código de verificación que te permitirá validar la inscripción y pasar a formar parte de Más Madrid.</p>
<p><b>¿Es seguro el sistema de inscripción?</b></p>
<p>Absolutamente. Hemos trabajado para que el proceso sea sencillo, eficaz y seguro al mismo tiempo. Por ello cada inscripción está asociada a un teléfono móvil al que se envía automáticamente el código de verificación personal. Nuestros equipos informáticos se han esforzado para implementar un sistema seguro, fiable y de fácil acceso para todos y todas.</p>
<p><b>¿Qué hacer si tienes problemas con la inscripción?</b></p>
<p>En el caso de que no recibas un correo electrónico que te permita completar el proceso de inscripción recuerda comprobar las carpetas de correo no deseado, promociones y spam por si hubiera llegado a alguna de ellas.</p>
<p>El censo de participantes será verificado de forma paulatina para cumplir con los estándares antifraude.</p>
<p>Más Madrid es una plataforma ciudadana que de forma instrumental se constituye en partido político. Tus datos formarán parte del censo del Partido Político Más Madrid con CIF G88309315.</p>"

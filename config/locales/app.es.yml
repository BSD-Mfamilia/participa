      terms_of_service:
        title: "Términos y condiciones"
        full_text: "<h4>INFORMACIÓN SOBRE EL PROCESO DE VERIFICACIÓN</h4>
                    <p>Te recordamos que tus datos personales están registrados en el fichero de personas inscritas del partido político Más Madrid, con CIF G88309315, y que al tramitar tu inscripción aceptaste expresamente el tratamiento de tus datos personales y la recepción de mensajes y comunicaciones electrónicas para los fines indicados.</p>
                    <p>El artículo 5.1.d) del Reglamento General de Protección de Datos dispone que los datos personales serán “exactos” y, si fuera necesario, “actualizados”, y se adoptarán todas las medidas razonables para que se supriman o rectifiquen sin dilación los datos personales que sean inexactos con respecto a los fines para los que se tratan.</p>
                    <p>Los documentos que nos envíes serán utilizados para verificar tu identidad y la exactitud de tus datos personales, de conformidad con lo dispuesto en el Reglamento General de Protección de Datos.</p>
                    <p>Estos documentos quedarán incorporados a tu ficha personal y no serán cedidos a terceras personas ni organismos públicos sin tu consentimiento expreso, excepto cuando la ley establezca la obligación de ceder estos datos a las autoridades.</p>
                    <p>Declaras y garantizas que los documentos que nos adjuntas son verdaderos, exactos, completos y actualizados, que has leído este aviso legal sobre protección de datos personales y que estás conforme con su contenido.</p>
                    <p>Como persona inscrita en Más Madrid puedes acceder a la web de participación <a href='https://participa.masmadrid.org' target='_blank'>participa.masmadrid.org</a> y consultar y modificar directamente algunos de tus datos personales.</p>
                    <p>También puedes solicitar modificaciones, recibir información sobre el tratamiento de tus datos personales y ejercitar tus derechos enviando personalmente una petición, detallando el derecho que quieres ejercitar, por correo electrónico a la dirección <a href='mailto:protecciondedatos@masmadrid.org'>protecciondedatos@masmadrid.org</a> o por correo postal al domicilio social de Más Madrid, en la calle Zurita, núm. 21, CP 28012 MADRID.
                    <p>En ambos casos deberás acreditar tu identidad adjuntando una copia del documento legal de identificación que hayas utilizado para tu inscripción (DNI, NIE o pasaporte) o cualquier otro documento legal que permita acreditar de forma inequívoca tu identidad.</p>
                    <p>Si tienes alguna duda sobre el tratamiento de tus datos personales o quieres formular alguna reclamación puedes ponerte en contacto con el Delegado de Protección de Datos de Más Madrid a través de la dirección de correo electrónico <a href='mailto:protecciondedatos@masmadrid.org'>protecciondedatos@masmadrid.org</a></p>
                    <p>Si no estás satisfecho con el ejercicio de tus derechos puedes presentar una reclamación ante la Agencia Española de Protección de Datos en la web <a href='https://www.agpd.es' target='_blank'>www.agpd.es</a></p>
                    <p>Puedes consultar información completa en materia de protección de datos en el enlace sobre <a href='https://files.masmadrid.info/tbsEDpJwi7.pdf' target='_blank'>Condiciones generales de inscripción en Más Madrid, uso del portal de participación, empleo de cookies y política de privacidad de Más Madrid.</a></p>
                    <p></p>"

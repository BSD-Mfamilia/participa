Más Madrid ni afirmar que Más Madrid ha autorizado tal enlace, ni
incluir marcas, denominaciones, nombres comerciales, logotipos u
otros signos distintivos de Más Madrid; (iii) no podrán incluir
contenidos que puedan considerarse de mal gusto, obscenos, ofensivos,
controvertidos, que inciten a la violencia o la discriminación por
razón de sexo, raza o religión, contrarios al orden público o
ilícitos; (iv) no podrán enlazar a ninguna página del Sitio Web
distinta de la página principal; (v) deberá enlazar con la propia
dirección del Sitio Web, sin permitir que el sitio web que realice
el enlace reproduzca el Sitio Web como parte de su web o dentro de
uno de sus “frames” o crear un “browser” sobre cualquiera de
las páginas del Sitio Web. Más Madrid podrá solicitar, en
cualquier momento, que elimine cualquier enlace al Sitio Web, después
de lo cual deberá proceder de inmediato a su eliminación. Más
Madrid no puede controlar la información, contenidos, productos o
servicios facilitados por otros sitios web que tengan establecidos
enlaces con destino al Sitio Web.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">En consecuencia,
Más Madrid no asume ningún tipo de responsabilidad por cualquier
aspecto relativo a tales sitios web.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">8. Protección de
datos</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">A efectos del
cumplimiento con lo dispuesto en el Reglamento (UE) 2016/679, Más
Madrid informa de que todos los datos de carácter personal que
nuestros usuarios aporten a www.masmadrid.org incluida la dirección
IP del equipo desde el que accede, bien sea a través de cualquier
registro o suscripción a los servicios del sitio web bien mediante
el envío de comentarios u observaciones por correo electrónico,
web, formularios, etc., serán incluidos en un fichero debidamente
inscrito en el Registro de la Agencia de Protección de Datos, cuyo
titular y responsable es el Más Madrid, y serán tratados con la
máxima confidencialidad.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Los datos que se
pidan a los usuarios de www.masmadrid.org tendrán como finalidad
prestar los servicios para los que se soliciten, gestionar la
administración del website, realizar estudios estadísticos o enviar
a través de cualquier canal (correo postal o electrónico, teléfono
fijo o móvil, SMS, MMS, Internet, etc.) información promocional y
noticias de todas las actividades inherentes a la acción del Más
Madrid, en particular las relacionadas a campañas, candidaturas,
convocatorias, acciones del partido y sus líderes, etc.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Más Madrid ha
implementado las medidas de seguridad requeridas por la normativa
vigente para la protección de los datos de carácter personal y ha
desarrollado los requisitos técnicos necesarios para garantizar el
tratamiento confidencial de los datos, evitar su pérdida, alteración
y acceso. No obstante, el usuario debe ser consciente de que las
medidas de seguridad en Internet no son inexpugnables.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Más Madrid
prohíbe el uso de los servicios de su sitio web a menores de 14
años. Además, el Más Madrid aconseja que los menores de edad (de
14 a 18 años) consulten con sus padres antes de proporcionar
cualquier dato de carácter personal e informa de que, en ningún
caso, se recabarán datos relativos a otros miembros de su familia
sin el consentimiento de los titulares de los mismos.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Si no se
facilitan los datos personales requeridos (bien para el registro o
suscripción a cualquier tipo de envío bien para la realización de
comentarios, etc.) o no se acepta la presente política de privacidad
supone la impos</p>
<p style="margin-bottom: 0.28cm; line-height: 108%"><br/>
<br/>

</p>
<p style="margin-bottom: 0.28cm; line-height: 108%"><br/>
<br/>

</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">ibilidad de
recibir los servicios mencionados.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Derechos</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">    1. El
interesado puede ejercer los siguientes derechos: 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">        1.
Derecho a solicitar el acceso a sus datos personales. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">        2.
Derecho a solicitar su rectificación o supresión. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">        3.
Derecho a solicitar la limitación de su tratamiento. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">        4.
Derecho a oponerse al tratamiento. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">        5.
Derecho a la portabilidad de los datos. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">        6.
Derecho a retirar el consentimiento prestado. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">    2. Cualquier
persona tiene derecho a obtener confirmación sobre s, estamos
tratando datos personales que les conciernan, o no. Las personas
interesadas tienen derecho a acceder a sus datos personales, así
como a solicitar la rectificación de los datos inexactos o, en su
caso, solicitar su supresión cuando, entre otros motivos, los datos
ya no sea necesario para los fines que fueron recogidos. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">    3. En
determinadas circunstancias, los interesados podrán solicitar la
limitación del tratamiento de sus datos, en cuyo caso únicamente
los conservaremos para el ejercicio o la defensa de reclamaciones. En
determinadas circunstancias y por motivos relacionados con su
situación particular, los interesados podrán oponerse al
tratamiento de sus datos. En este caso, Más Madrid, dejará de
tratar los datos, salvo por motivos legítimos imperiosos, o el
ejercicio o la defensa de posibles reclamaciones. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">    4. Si ha
otorgado su consentimiento para alguna finalidad concreta, tiene
derecho a retirar el consentimiento otorgado en cualquier momento,
sin que ello afecte a la licitud del tratamiento basado en el
consentimiento previo a su retirada. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">    5. En caso de
que sienta vulnerados sus derechos en lo concerniente a la protección
de sus datos personales, especialmente cuando no haya obtenido
satisfacción en el ejercicio de sus derechos, puede presentar una
reclamación ante la Autoridad de Control en materia de Protección
de Datos competente a través de su sitio web: http://www.agpd.es. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">    6. En
cumplimiento de lo prevenido en el artículo 21 de la Ley 34/2002 de
servicios de la sociedad de la información y comercio electrónico,
si usted no desea recibir más información sobre nuestros servicios,
puede darse de baja en la siguiente dirección de correo electrónico
de la entidad privacidad@masmadrid.org, indicando en el asunto “No
enviar correos”. 
</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">9. Cookies</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Más Madrid se
reserva el derecho de utilizar la tecnología “cookie” en el
Sitio Web, a fin de reconocerlo como Usuario frecuente y personalizar
el uso que realice del Sitio Web mediante la preselección de su
idioma, o contenidos más deseados o específicos. Las “cookies”
utilizadas por el Sitio Web, o el tercero que actúe en su nombre, se
asocian únicamente con un usuario anónimo y su ordenador, y no
proporcionan por sí los datos personales del usuario.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Las cookies son
ficheros enviados a un navegador por medio de un servidor Web para
registrar la navegación del Usuario en el Sitio Web, cuando el
Usuario permita su recepción. A su vez podrá eliminar las “cookies”
para lo cual deberá consultar las instrucciones de uso de su
navegador.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Gracias a las
cookies, resulta posible que www.masmadrid.org reconozca el navegador
del ordenador utilizado por el Usuario con la finalidad de facilitar
contenidos y ofrecer las preferencias de navegación u publicitarias
que el Usuario, a los perfiles demográficos de los Usuarios así
como para medir las visitas y parámetros del tráfico, controlar el
progreso y número de entradas.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">10. Duración y
terminación</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">La prestación
del servicio del presente Sitio Web y los demás servicios tienen en
principio una duración indefinida. No obstante, Más Madrid podrá
dar por terminada o suspender cualquiera de los servicios del portal.
Cuando sea ello posible, Más Madrid anunciará la terminación o
suspensión de la prestación del servicio determinado.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">11. Declaraciones
y Garantías</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">En general, los
contenidos y servicios ofrecidos en el Sitio Web tienen carácter
meramente informativo. Por consiguiente, al ofrecerlos, Más Madrid
no otorga garantía ni declaración alguna en relación con los
contenidos y servicios of</p>
<p style="margin-bottom: 0.28cm; line-height: 108%"><br/>
<br/>

</p>
<p style="margin-bottom: 0.28cm; line-height: 108%"><br/>
<br/>

</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">recidos en el
Sitio web, incluyendo, a título enunciativo, garantías de licitud,
fiabilidad, utilidad, veracidad, exactitud, o comerciabilidad, salvo
en la medida en que por ley no puedan excluirse tales declaraciones y
garantías.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">12. Fuerza mayor</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Más Madrid no
será responsable en todo en caso de imposibilidad de prestar
servicio, si ésta se debe a interrupciones prolongadas del
suministro eléctrico, líneas de telecomunicaciones, conflictos
sociales, huelgas, rebelión, explosiones, inundaciones, actos y
omisiones del Gobierno, y en general todos los supuestos de fuerza
mayor o de caso fortuito.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">13. Resolución
de controversias. Ley aplicable y jurisdicción</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">Las presentes
Condiciones Generales de Uso, así como el uso del Sitio Web, se
regirán por la legislación española. Cualquier controversia será
resuelta ante los tribunales de Madrid.</p>
<p style="margin-bottom: 0.28cm; line-height: 108%">En el supuesto de
que cualquier estipulación de las presentes Condiciones Generales de
Uso resultara inexigible o nula en virtud de la legislación
aplicable o como consecuencia de una resolución judicial o
administrativa, dicha inexigibilidad o nulidad no hará que las
presentes Condiciones Generales de Uso resulten inexigibles o nulas
en su conjunto. En dichos casos, Más Madrid procederá a la
modificación o sustitución de dicha estipulación por otra que sea
válida y exigible y que, en la medida de lo posible, consiga el
objetivo y pretensión reflejados en la estipulación original.</p>'

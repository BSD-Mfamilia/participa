      button: "¿No estás inscripto? ¡Inscríbete!"
      p1: "Más Madrid nace con la voluntad de construir una forma nueva de hacer política, y para ello necesitamos desarrollar estructuras organizativas diferentes de las tradicionales, para no repetir errores del pasado, para avanzar hacia una sociedad más democrática. Estamos construyendo una estructura transparente, ciudadana, abierta, democrática, eficaz. Una organización que responda al impulso democratizador de Más Madrid, en la que discutamos, debatamos y decidamos entre todos. "
      p2: "Pasar a formar parte del censo de inscritos de Más Madrid, desde el que se realizarán a partir de ahora todas las votaciones. Es un procedimiento sencillo y rápido que te permitirá ser parte activa de la comunidad."

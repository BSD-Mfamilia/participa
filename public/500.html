<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Página en mantenimiento | Más Madrid</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<style>
	body {
		font-size: 16px;
		background-color: #004732;
	}

	.wrap {
		width: 100%;
		margin: 50% auto;
		text-align: center;
		display: block;
		}

	.container {
		position: absolute;
		height: 200px;
		margin: -200px auto auto;
		top: 50%;
		text-align: center;
		width: 98%;
		}

	h1 {
		font-family: Arial, "Trebuchet MS", Arial, Helvetica, sans-serif;
		font-size: 24px;
		font-weight: 700;
		color: #fff;
		margin-bottom: 1em;
	}
	p {
		color: #FFF;
		font-size: 16px;
		font-family: Arial, "Trebuchet MS", Arial, Helvetica, sans-serif;
		font-weight: 400;
	}

	.logo {
		margin-top: 3em;
		max-width: 300px;
	}

	a {
		color: #FFF;
	}

</style>
</head>
<body>
	<div class="wrap">
  	<div class="container">
      <h1>Error en el servidor</h1>
      <p>Hubo un error en el servidor. Puedes avisarnos en <a href="https://participa.masmadrid.info/soporte-votaciones/">el formulario de soporte</a>.</p>
			<img src="/logo-masmadrid.svg" class="logo" alt="Más Madrid"/>
		</div>
  </div>
</body>
</html>
